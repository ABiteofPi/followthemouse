name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Automated Version Bump
        id: version_bump
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

          git fetch --tags

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found. Scanning full history..."
            COMMIT_LOGS=$(git log --pretty=%B)
          else
            echo "Last tag was $LAST_TAG. Scanning commits since then..."
            COMMIT_LOGS=$(git log $LAST_TAG..HEAD --pretty=%B)
          fi

          echo "--- Changes to Analyze ---"
          echo "$COMMIT_LOGS"
          echo "--------------------------"

          DO_DEPLOY="false"
          BUMP_TYPE="none"

          if echo "$COMMIT_LOGS" | grep -q "^feat:"; then
            echo "Found a Feature! Bumping Minor..."
            BUMP_TYPE="minor"
            DO_DEPLOY="true"
          
          elif echo "$COMMIT_LOGS" | grep -q "^fix:"; then
            echo "Found a Fix! Bumping Patch..."
            BUMP_TYPE="patch"
            DO_DEPLOY="true"

          elif echo "$COMMIT_LOGS" | grep -q "^chore:"; then
            echo "Found Chores only. Bumping Patch (No Deploy)..."
            BUMP_TYPE="patch"
            DO_DEPLOY="false"
          else
            echo "No relevant commit tags (feat/fix/chore) found in this batch."
          fi

          if [ "$BUMP_TYPE" != "none" ]; then
            npm version $BUMP_TYPE --force -m "chore(release): %s [skip ci]"
            git push --follow-tags
          fi

          echo "deploy=$DO_DEPLOY" >> $GITHUB_OUTPUT

      - name: Build project
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite's default output folder

      - name: Deploy to GitHub Pages
        id: deployment
        if: steps.version_bump.outputs.deploy == 'true'
        uses: actions/deploy-pages@v4